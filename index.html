<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
  <title>JS - CampoMinato - Grid</title>
  <!-- Css Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container d-flex align-items-center justify-content-between  h-100">
      <div class="logo d-flex align-items-center">
        <img src="img/Logo.png" alt="logo"> 
        <h2>Campo Minato</h2>
      </div>
      <div class="toolbar text-right">
        <label for="level"> Difficoltà: 
          <select name="level" id="level">
            <option value="1" selected>Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>
        </label>
        <label for="play">
          <button id="play" type="button">Play</button>
        </label>
      </div>
    </div> <!-- /container -->
  </header> <!-- /header -->
  <main>
    <div id="app" class="container d-flex justify-content-center align-items-center h-100">
      <h1>Seleziona il livello di difficoltà e genera la griglia</h1>
    </div>
  </main> <!-- /main -->
  <footer>
    <div class="container d-flex justify-content-center align-items-center h-100">
      Made with &hearts; by <a href="http://boolean.careers"> Boolean</a>
    </div>
  </footer> <!-- /footer -->
  

  


  <script src="js/script.js"></script>
</body>
</html>
