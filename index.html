<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>JS - Campominato - Grid</title>
  <!-- Css Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="toolbar text-right">
        <label for="level">Difficoltà: 
          <select name="level" id="level">
            <option value="1" selected>Easy</option>
            <option value="2" selected>Hard</option>
            <option value="3" selected>Crazy</option>
          </select>
        </label>
        <label for="play">
          <button id="play" type="button">Play</button>
        </label>
      </div>
    </div> <!-- /container -->
  </header> <!-- /header -->
  <main>
    <div id="app" class="container d-flex justify-content-center">
      <h1>Seleziona il livello di difficoltà e genera la griglia</h1>
    </div>
  </main> <!-- /main -->
  <footer></footer> <!-- /footer -->
  

  


  <script src="js/script.js"></script>
</body>
</html>
